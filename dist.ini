name    = Test-CheckManifest
author  = Renee Baecker <reneeb@cpan.org>
license = Artistic_2_0
copyright_holder = Renee Baecker
copyright_year   = 2018

[Git::Contributors]
include_authors = 1

[VersionFromModule]
[PodWeaver]

[PodCoverageTests]
[PodSyntaxTests]

[GatherDir]
exclude_filename = MANIFEST

[@Filter]
-bundle = @Basic
-remove = GatherDir
-remove = Readme
;-remove = Manifest

[@Git]
[MetaJSON]

[MetaProvides::Package]

[ReadmeAnyFromPod / MarkdownInRoot]
phase = build

[ReadmeAnyFromPod / TextInBuild]
phase = build

[GitHubREADME::Badge]
badges = travis
badges = cpants
badges = issues
phase = build
place = top

[ReadmeAddDevInfo]
phase = build
before = # AUTHOR
add_contribution_file = 1

[ContributorsFile]
filename = CONTRIBUTORS

[MetaResources]
homepage = http://github.com/reneeb/Test-CheckManifest
bugtracker.web = http://github.com/reneeb/Test-CheckManifest/issues
repository.url = http://github.com/reneeb/Test-CheckManifest.git
repository.web = http://github.com/reneeb/Test-CheckManifest
repository.type = git

[Prereqs]
Test::Builder = 0
File::Spec = 0
File::Basename = 0
File::Find = 0
Cwd = 0
Carp = 0
perl = 5.008

[Prereqs / TestRequires]
CPAN::Meta::YAML = 0
